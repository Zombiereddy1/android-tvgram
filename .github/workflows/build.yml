name: Build Android APK

on:
  # This makes the build start whenever you push code
  push:
    branches: [ "main", "master" ]
  # This allows you to click a button to start the build manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download your code to the server
    - uses: actions/checkout@v3

    # Step 2: Set up the Java environment (needed for Android)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Step 3: Give permission to the build script
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Step 4: Build the Debug APK
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # Step 5: Save the APK so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-debug-app
        path: app/build/outputs/apk/debug/app-debug.apk
        
